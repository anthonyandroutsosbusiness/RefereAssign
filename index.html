<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Referee Assignment System</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom card style for compact fixture display */
        .fixture-card {
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            cursor: default; 
        }
        
        .fixture-main-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
            gap: 1.5rem; /* Space between sections */
            padding: 0.75rem 1rem;
        }
        .fixture-action-area {
            padding: 0.5rem 1rem;
            border-top: 1px solid #f3f4f6;
            background-color: #fff;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.5rem;
        }

        .status-pill {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .fixture-main-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .fixture-action-area {
                justify-content: space-between;
            }
        }
        
        /* Night Shift Block Styling (Horizontally Spread) */
        .night-shift-block {
            min-width: 280px;
            max-width: 350px;
            flex-shrink: 0; /* Important for horizontal scrolling/flex wrapping */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Header and Role Selector (Kept for testing admin features) -->
    <header class="mb-6 pb-4 border-b border-gray-300 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">Weekly Assignment Dashboard</h1>
        <div class="flex items-center space-x-4">
            <label for="userRole" class="text-gray-600">Select Role:</label>
            <select id="userRole" onchange="updateUIBasedOnIdentity()" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="ref">Referee</option>
                <option value="admin">Administrator</option>
            </select>
        </div>
    </header>

    <!-- Status Message Area -->
    <div id="status-message" class="fixed top-4 right-4 z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
        <!-- Status messages appear here -->
    </div>

    <!-- Admin Add Fixture Form (NEW: For 11s Fixtures) -->
    <div id="admin-add-fixture" class="hidden bg-white p-4 sm:p-6 rounded-xl shadow-lg mb-8 border border-blue-200">
        <h2 class="text-xl font-semibold mb-4 text-blue-700">Add New 11s Fixture</h2>
        <form id="add-fixture-form" class="grid grid-cols-2 md:grid-cols-6 gap-4">
            <!-- Hidden input for date to match existing data structure -->
            <input type="hidden" id="add-date" value="${new Date().toISOString().split('T')[0]}"> 
            
            <input type="text" id="add-time" placeholder="Time (HH:MM)" required class="p-2 border rounded col-span-2 md:col-span-1">
            <input type="text" id="add-ground" placeholder="Venue/Ground" required class="p-2 border rounded col-span-2 md:col-span-1">
            <input type="text" id="add-pitch" placeholder="Pitch" required class="p-2 border rounded col-span-2 md:col-span-1">
            <input type="text" id="add-home" placeholder="Home Team" required class="p-2 border rounded col-span-2 md:col-span-1">
            <input type="text" id="add-away" placeholder="Away Team" required class="p-2 border rounded col-span-2 md:col-span-1">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-150 col-span-2 md:col-span-1">Add Fixture</button>
        </form>
    </div>

    <!-- Admin Add Night Shift Block Form (NEW) -->
    <div id="admin-add-night-shift" class="hidden bg-white p-4 sm:p-6 rounded-xl shadow-lg mb-8 border border-green-200">
        <h2 class="text-xl font-semibold mb-4 text-green-700">Add New 5s/7s Night Shift Block</h2>
        <form id="add-night-shift-form" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <input type="text" id="add-ns-ground" placeholder="Ground Name" required class="p-2 border rounded col-span-2 md:col-span-1">
            <input type="text" id="add-ns-pitch" placeholder="Pitch Name" required class="p-2 border rounded col-span-2 md:col-span-1">
            <select id="add-ns-format" required class="p-2 border rounded col-span-2 md:col-span-1">
                <option value="" disabled selected>Select Format</option>
                <option value="5s">5s</option>
                <option value="7s">7s</option>
            </select>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition duration-150 col-span-2 md:col-span-1">Add Night Block</button>
        </form>
    </div>

    <!-- Night Shift Section (NEW) -->
    <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-700">5s and 7s Night Shifts</h2>
        <div id="night-shift-container" class="flex flex-nowrap gap-4 overflow-x-auto p-2">
            <!-- Night shift blocks will be rendered here -->
            <p id="no-night-shifts" class="text-gray-500">No night shifts available this week.</p>
        </div>
    </div>

    <!-- 11s Fixtures Section (Existing) -->
    <h2 class="text-2xl font-bold mb-4 text-gray-700">11s Fixtures</h2>
    <div id="fixtures-container" class="space-y-4">
        <!-- 11s Fixture cards will be rendered here -->
        <p id="no-fixtures" class="text-gray-500">No 11s fixtures available this week.</p>
    </div>


    <!-- Confirmation Modal (REPLACES alert/confirm) -->
    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-[100]">
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full">
            <h3 id="modal-title" class="text-xl font-semibold mb-4 text-gray-800">Confirm Action</h3>
            <p id="modal-message" class="mb-6 text-gray-600">Are you sure you want to proceed?</p>
            <div id="modal-custom-content" class="mb-4">
                <!-- Custom controls like slot selectors for night shifts go here -->
            </div>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables
        let app;
        let db;
        let auth;
        let isDbReady = false;
        let userId = 'default-user'; // Placeholder until auth resolves
        let userRole = document.getElementById('userRole').value;

        // Mandatorily provided context variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Firestore Collection Paths
        const FIXTURES_COLLECTION_PATH = `artifacts/${appId}/public/data/weekly_fixtures`;
        const NIGHT_SHIFT_COLLECTION_PATH = `artifacts/${appId}/public/data/night_shifts`;

        // Local Data Stores
        let all11sFixtures = [];
        let allNightShifts = [];
        
        // --------------------------------------------------------
        // UTILITIES (Status Messages, Modals)
        // --------------------------------------------------------
        const statusMessageEl = document.getElementById('status-message');
        function showStatus(type, message) {
            const colors = {
                success: 'bg-green-500',
                danger: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };

            statusMessageEl.innerHTML = `
                <div class="${colors[type]} text-white p-3 rounded-lg shadow-xl" role="alert">
                    ${message}
                </div>
            `;
            statusMessageEl.classList.remove('opacity-0', 'pointer-events-none');
            statusMessageEl.classList.add('opacity-100');

            setTimeout(() => {
                statusMessageEl.classList.remove('opacity-100');
                statusMessageEl.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCustomContent = document.getElementById('modal-custom-content');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');

        /**
         * Shows a custom confirmation modal.
         * @param {string} title 
         * @param {string} message 
         * @param {function} onConfirm - The function to call if the user confirms.
         * @param {HTMLElement | null} customContent - Optional HTML element to inject into the modal.
         * @param {string} confirmText - Text for the confirm button.
         */
        function showConfirmation(title, message, onConfirm, customContent = null, confirmText = 'Confirm') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalConfirmBtn.textContent = confirmText;
            
            // Clear and insert custom content
            modalCustomContent.innerHTML = '';
            if (customContent) {
                modalCustomContent.appendChild(customContent);
                modalMessage.classList.add('hidden'); // Hide default message if custom content is present
            } else {
                modalMessage.classList.remove('hidden');
            }

            modalConfirmBtn.onclick = () => {
                onConfirm();
                modalBackdrop.classList.add('hidden');
                modalBackdrop.classList.remove('flex');
            };
            modalCancelBtn.onclick = () => {
                modalBackdrop.classList.add('hidden');
                modalBackdrop.classList.remove('flex');
            };

            modalBackdrop.classList.remove('hidden');
            modalBackdrop.classList.add('flex');
        }

        function newId() {
            return Math.random().toString(36).substring(2, 9) + Date.now();
        }
        
        // --------------------------------------------------------
        // FIREBASE INITIALIZATION & AUTH
        // --------------------------------------------------------

        function initFirebase() {
            try {
                setLogLevel('debug');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                    isDbReady = true;
                    listenForFixtures(); 
                    listenForNightShifts();
                    updateUIBasedOnIdentity();
                });

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                isDbReady = false;
                updateUIBasedOnIdentity();
            }
        }

        // --------------------------------------------------------
        // DATA LISTENERS
        // --------------------------------------------------------

        function listenForFixtures() {
            if (!isDbReady || !db) return;
            const q = query(collection(db, FIXTURES_COLLECTION_PATH));

            onSnapshot(q, (querySnapshot) => {
                all11sFixtures = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                // Sort by time (client-side) after any update
                all11sFixtures.sort((a, b) => (a.time > b.time) ? 1 : -1);
                renderFixtures(all11sFixtures);
            }, (error) => {
                console.error("Error setting up 11s fixture listener:", error);
                showStatus('danger', 'Error loading 11s fixture data.');
            });
        }
        
        function listenForNightShifts() {
            if (!isDbReady || !db) return;
            const q = query(collection(db, NIGHT_SHIFT_COLLECTION_PATH));

            onSnapshot(q, (querySnapshot) => {
                allNightShifts = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderNightShifts(allNightShifts);
            }, (error) => {
                console.error("Error setting up night shift listener:", error);
                showStatus('danger', 'Error loading night shift data.');
            });
        }

        // --------------------------------------------------------
        // UI & RENDERING
        // --------------------------------------------------------

        window.updateUIBasedOnIdentity = function() {
            userRole = document.getElementById('userRole').value;
            const isAdmin = userRole === 'admin';

            // Show/Hide Admin Forms
            document.getElementById('admin-add-fixture').classList.toggle('hidden', !isAdmin);
            document.getElementById('admin-add-night-shift').classList.toggle('hidden', !isAdmin);

            // Re-render both sections to show/hide admin buttons
            renderFixtures(all11sFixtures);
            renderNightShifts(allNightShifts);
        }

        // --- NIGHT SHIFTS RENDERING (NEW) ---
        function renderNightShifts(shifts) {
            const container = document.getElementById('night-shift-container');
            container.innerHTML = '';

            if (shifts.length === 0) {
                document.getElementById('no-night-shifts').style.display = 'block';
                return;
            }
            document.getElementById('no-night-shifts').style.display = 'none';

            const isAdmin = userRole === 'admin';

            shifts.forEach(shift => {
                const totalSlots = shift.volunteers ? Object.values(shift.volunteers).reduce((sum, slots) => sum + slots, 0) : 0;
                
                // Check if current user has volunteered
                const userSlots = shift.volunteers && shift.volunteers[userId] ? shift.volunteers[userId] : 0;
                
                let actionButton;

                if (userSlots > 0) {
                    actionButton = `
                        <div class="flex flex-col items-center">
                            <span class="text-sm font-bold text-yellow-700">You're Assigned: ${userSlots} slot${userSlots > 1 ? 's' : ''}</span>
                            <button onclick="unvolunteerNightShift('${shift.id}')" 
                                class="mt-2 w-full px-4 py-2 text-xs font-semibold text-white bg-red-500 rounded-lg hover:bg-red-600 transition">
                                Clear My Slots
                            </button>
                        </div>
                    `;
                } else {
                    actionButton = `
                        <button onclick="showNightShiftVolunteerModal('${shift.id}')" 
                            class="w-full px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">
                            Volunteer
                        </button>
                    `;
                }

                const adminControls = isAdmin ? `
                    <button onclick="deleteNightShift('${shift.id}')" 
                            class="absolute top-2 right-2 text-xs font-semibold text-white bg-red-700 p-1 rounded hover:bg-red-800 transition shadow">
                        Remove
                    </button>
                ` : '';


                const shiftHTML = `
                    <div class="night-shift-block relative bg-white rounded-xl shadow-lg p-4 border-t-4 border-indigo-500">
                        ${adminControls}
                        <div class="flex flex-col space-y-2">
                            <span class="text-xl font-extrabold text-indigo-700">${shift.format}</span>
                            <div class="text-gray-700">
                                <p class="font-semibold">${shift.ground}</p>
                                <p class="text-sm text-gray-500">Pitch: ${shift.pitch}</p>
                            </div>
                            <div class="flex justify-between items-center pt-2 border-t border-gray-100">
                                <span class="text-sm font-semibold text-gray-500">Volunteers: ${totalSlots}</span>
                                <div class="text-sm font-semibold text-green-600 status-pill bg-green-100">Open</div>
                            </div>
                            <div class="pt-2">
                                ${actionButton}
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', shiftHTML);
            });
        }


        // --- 11s FIXTURES RENDERING (MODIFIED for Admin Edit/Delete) ---
        function renderFixtures(fixtures) {
            const container = document.getElementById('fixtures-container');
            container.innerHTML = '';

            if (fixtures.length === 0) {
                document.getElementById('no-fixtures').style.display = 'block';
                return;
            }
            document.getElementById('no-fixtures').style.display = 'none';

            const isAdmin = userRole === 'admin';

            fixtures.forEach(match => {
                const isAssignedToUser = match.assignedRef === userId;
                const matchStatusClass = match.status === 'open' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700';
                
                // Default referee action button
                let refActionButton = '';

                if (isAssignedToUser) {
                    refActionButton = `
                        <button onclick="unassignReferee('${match.id}')" 
                                class="px-4 py-2 text-sm font-semibold text-white bg-red-500 rounded-lg hover:bg-red-600 transition">
                            Unassign Me
                        </button>
                    `;
                } else if (match.status === 'open') {
                    refActionButton = `
                        <button onclick="assignReferee('${match.id}')" 
                                class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">
                            Volunteer
                        </button>
                    `;
                } else {
                    refActionButton = `
                        <span class="px-4 py-2 text-sm font-semibold text-gray-700 bg-gray-200 rounded-lg">
                            Assigned (${match.assignedRef.substring(0, 8)})
                        </span>
                    `;
                }

                // Admin buttons
                const adminButtons = isAdmin ? `
                    <button onclick="showEditForm('${match.id}')" class="px-3 py-2 text-xs font-semibold text-blue-600 bg-blue-100 rounded-lg hover:bg-blue-200 transition">
                        Edit
                    </button>
                    <button onclick="delete11sFixture('${match.id}')" class="px-3 py-2 text-xs font-semibold text-red-600 bg-red-100 rounded-lg hover:bg-red-200 transition">
                        Delete
                    </button>
                    ${match.status !== 'open' ? `
                        <button onclick="adminUnassignReferee('${match.id}')" class="px-3 py-2 text-xs font-semibold text-red-800 bg-red-200 rounded-lg hover:bg-red-300 transition">
                            Admin Clear
                        </button>
                    ` : ''}
                ` : '';


                const assignedInfo = match.status !== 'open' && match.assignedRef ? 
                    `<p class="text-sm font-semibold text-gray-700 mt-1">Assigned: ${match.assignedRef.substring(0, 8)}</p>` : '';
                
                const fixtureHTML = `
                    <div id="fixture-${match.id}" class="fixture-card bg-white rounded-xl shadow-lg hover:shadow-xl">
                        <div class="fixture-main-content">
                            <!-- Time & Status -->
                            <div class="flex-shrink-0 text-center w-16">
                                <p id="time-${match.id}" class="text-xl font-bold text-gray-900">${match.time}</p>
                                <span class="status-pill ${matchStatusClass}">${match.status.charAt(0).toUpperCase() + match.status.slice(1)}</span>
                            </div>

                            <!-- Match Details -->
                            <div class="flex-grow">
                                <p id="match-details-${match.id}" class="text-lg font-extrabold text-indigo-700">
                                    <span id="home-${match.id}">${match.home}</span> vs <span id="away-${match.id}">${match.away}</span>
                                </p>
                                <p id="venue-details-${match.id}" class="text-sm text-gray-600">
                                    <span id="ground-${match.id}">${match.venue}</span> - <span id="pitch-${match.id}">${match.pitch}</span>
                                </p>
                                ${assignedInfo}
                            </div>
                        </div>

                        <!-- Action Area -->
                        <div class="fixture-action-area">
                            ${adminButtons}
                            ${refActionButton}
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', fixtureHTML);
            });
        }
        
        // --------------------------------------------------------
        // NIGHT SHIFT ACTIONS (NEW)
        // --------------------------------------------------------

        /** Admin: Add New Night Shift Block */
        document.getElementById('add-night-shift-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (userRole !== 'admin' || !isDbReady) return showStatus('danger', 'Admin rights required.');

            const ground = document.getElementById('add-ns-ground').value.trim();
            const pitch = document.getElementById('add-ns-pitch').value.trim();
            const format = document.getElementById('add-ns-format').value;

            const newShift = {
                ground,
                pitch,
                format,
                volunteers: {}, // Map of userId -> number of slots
                date: new Date().toISOString().split('T')[0], // Simplified to today's date
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, NIGHT_SHIFT_COLLECTION_PATH), newShift);
                showStatus('success', 'Night Shift Block added successfully.');
                e.target.reset();
            } catch (e) {
                console.error("Error adding night shift block: ", e);
                showStatus('danger', 'Failed to add night shift block.');
            }
        });

        /** Admin: Delete Night Shift Block */
        window.deleteNightShift = function(shiftId) {
            if (userRole !== 'admin' || !isDbReady) return showStatus('danger', 'Admin rights required.');
            
            showConfirmation(
                'Confirm Deletion',
                'Are you sure you want to permanently remove this 5s/7s block for this week?',
                async () => {
                    try {
                        await deleteDoc(doc(db, NIGHT_SHIFT_COLLECTION_PATH, shiftId));
                        showStatus('warning', 'Night Shift Block removed.');
                    } catch (e) {
                        console.error("Error deleting night shift block: ", e);
                        showStatus('danger', 'Failed to remove night shift block.');
                    }
                }
            );
        }

        /** Ref: Show modal to volunteer for 1-6 slots */
        window.showNightShiftVolunteerModal = function(shiftId) {
            if (userRole !== 'ref') return showStatus('info', 'Please select the Referee role to volunteer.');
            
            const slotSelector = document.createElement('div');
            slotSelector.innerHTML = `
                <p class="text-sm font-semibold mb-2">Select 1 to 6 slots:</p>
                <input type="number" id="slot-count" min="1" max="6" value="1" class="w-full p-2 border rounded-lg text-center" />
            `;

            showConfirmation(
                'Volunteer for Night Shift',
                'How many volunteer slots would you like to take?',
                () => {
                    const slots = parseInt(document.getElementById('slot-count').value, 10);
                    volunteerNightShift(shiftId, slots);
                },
                slotSelector,
                'Volunteer'
            );
        }

        /** Ref: Volunteer for Night Shift */
        async function volunteerNightShift(shiftId, slots) {
            if (!isDbReady) return showStatus('danger', 'Database not connected.');
            
            try {
                const shiftRef = doc(db, NIGHT_SHIFT_COLLECTION_PATH, shiftId);
                
                // Use a temporary update object for nested field
                const updateObject = {};
                updateObject[`volunteers.${userId}`] = slots;

                await updateDoc(shiftRef, updateObject);
                showStatus('success', `Volunteered for ${slots} slot${slots > 1 ? 's' : ''} successfully!`);
            } catch (e) {
                console.error("Error volunteering for night shift: ", e);
                showStatus('danger', 'Failed to volunteer.');
            }
        }
        
        /** Ref: Clear my slots on a Night Shift */
        window.unvolunteerNightShift = function(shiftId) {
            if (!isDbReady) return showStatus('danger', 'Database not connected.');

            showConfirmation(
                'Confirm Slot Removal',
                'Are you sure you want to remove all your volunteered slots for this night shift?',
                async () => {
                    try {
                        const shiftRef = doc(db, NIGHT_SHIFT_COLLECTION_PATH, shiftId);
                        
                        // Set the user's slot count to 0 (effectively unvolunteering)
                        const updateObject = {};
                        updateObject[`volunteers.${userId}`] = 0; 
                        
                        await updateDoc(shiftRef, updateObject);
                        showStatus('warning', 'Slots cleared.');
                    } catch (e) {
                        console.error("Error clearing night shift slots: ", e);
                        showStatus('danger', 'Failed to clear slots.');
                    }
                }
            );
        }

        // --------------------------------------------------------
        // 11s FIXTURE ACTIONS (MODIFIED/NEW)
        // --------------------------------------------------------

        /** Admin: Show inline edit form for a fixture */
        window.showEditForm = function(matchId) {
            if (userRole !== 'admin') return showStatus('danger', 'Admin rights required.');

            const match = all11sFixtures.find(f => f.id === matchId);
            if (!match) return showStatus('danger', 'Fixture not found.');
            
            const card = document.getElementById(`fixture-${matchId}`);
            if (!card) return;

            // Preserve current button logic area
            const actionArea = card.querySelector('.fixture-action-area');
            actionArea.innerHTML = '';
            
            // Convert static text to input fields
            card.querySelector(`#time-${matchId}`).outerHTML = `<input id="edit-time-${matchId}" type="text" value="${match.time}" class="text-xl font-bold w-16 p-1 border rounded text-center">`;
            card.querySelector(`#home-${matchId}`).outerHTML = `<input id="edit-home-${matchId}" type="text" value="${match.home}" class="font-extrabold p-1 border rounded w-full">`;
            card.querySelector(`#away-${matchId}`).outerHTML = `<input id="edit-away-${matchId}" type="text" value="${match.away}" class="font-extrabold p-1 border rounded w-full">`;
            card.querySelector(`#ground-${matchId}`).outerHTML = `<input id="edit-ground-${matchId}" type="text" value="${match.venue}" class="p-1 border rounded w-full">`;
            card.querySelector(`#pitch-${matchId}`).outerHTML = `<input id="edit-pitch-${matchId}" type="text" value="${match.pitch}" class="p-1 border rounded w-full">`;
            
            // Add Save/Cancel buttons
            actionArea.innerHTML = `
                <button onclick="saveEdit('${matchId}')" class="px-3 py-2 text-xs font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition">
                    Save
                </button>
                <button onclick="renderFixtures(all11sFixtures)" class="px-3 py-2 text-xs font-semibold text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                    Cancel
                </button>
            `;
            
            showStatus('info', 'Editing mode activated for the selected fixture.');
        }

        /** Admin: Save edited fixture data */
        window.saveEdit = async function(matchId) {
            if (userRole !== 'admin' || !isDbReady) return showStatus('danger', 'Admin rights required.');

            const updates = {
                time: document.getElementById(`edit-time-${matchId}`).value.trim(),
                venue: document.getElementById(`edit-ground-${matchId}`).value.trim(), // 'venue' in DB, 'ground' in UI
                pitch: document.getElementById(`edit-pitch-${matchId}`).value.trim(),
                home: document.getElementById(`edit-home-${matchId}`).value.trim(),
                away: document.getElementById(`edit-away-${matchId}`).value.trim(),
                updatedAt: serverTimestamp()
            };
            
            try {
                const matchRef = doc(db, FIXTURES_COLLECTION_PATH, matchId);
                await updateDoc(matchRef, updates);
                showStatus('success', 'Fixture updated and re-sorted successfully.');
            } catch(e) {
                console.error("Save edit failed:", e);
                showStatus('danger', 'Failed to save fixture edits.');
            }
            // Re-render happens automatically via onSnapshot listener, which also handles sorting.
        }

        /** Admin: Delete 11s Fixture */
        window.delete11sFixture = function(matchId) {
            if (userRole !== 'admin' || !isDbReady) return showStatus('danger', 'Admin rights required.');

            showConfirmation(
                'Confirm Deletion',
                'Are you sure you want to permanently delete this 11s fixture?',
                async () => {
                    try {
                        await deleteDoc(doc(db, FIXTURES_COLLECTION_PATH, matchId));
                        showStatus('warning', 'Fixture deleted.');
                    } catch (e) {
                        console.error("Error deleting fixture: ", e);
                        showStatus('danger', 'Failed to delete fixture.');
                    }
                }
            );
        }

        /** Admin: Add New 11s Fixture */
        document.getElementById('add-fixture-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (userRole !== 'admin' || !isDbReady) return showStatus('danger', 'Admin rights required.');

            const newFixture = {
                date: document.getElementById('add-date').value, 
                time: document.getElementById('add-time').value.trim(),
                venue: document.getElementById('add-ground').value.trim(),
                pitch: document.getElementById('add-pitch').value.trim(),
                home: document.getElementById('add-home').value.trim(),
                away: document.getElementById('add-away').value.trim(),
                status: 'open',
                assignedRef: null,
                updatedAt: serverTimestamp(),
            };

            try {
                await addDoc(collection(db, FIXTURES_COLLECTION_PATH), newFixture);
                showStatus('success', 'New 11s Fixture added successfully.');
                e.target.reset();
            } catch (e) {
                console.error("Error adding fixture: ", e);
                showStatus('danger', 'Failed to add fixture.');
            }
        });

        // Existing referee actions (adapted for current data structure)
        window.assignReferee = async function(matchId) {
            if (userRole !== 'ref') return showStatus('info', 'Please select the Referee role to volunteer.');
            if (!isDbReady) return showStatus('danger', 'Database not connected.');
            
            showConfirmation(
                'Confirm Assignment', 
                'Are you sure you want to take this 11s fixture?',
                async () => {
                    try {
                        await updateDoc(doc(db, FIXTURES_COLLECTION_PATH, matchId), {
                            assignedRef: userId,
                            status: 'assigned',
                            updatedAt: serverTimestamp()
                        });
                        showStatus('success', 'Assigned successfully!');
                    } catch(e) {
                        console.error("Assignment failed:", e);
                        showStatus('danger', 'Assignment failed.');
                    }
                },
                null,
                'Confirm'
            );
        };

        window.unassignReferee = async function(matchId) {
            if (userRole !== 'ref') return showStatus('info', 'Please select the Referee role to manage assignments.');
            if (!isDbReady) return showStatus('danger', 'Database not connected.');

            showConfirmation(
                'Confirm Unassign', 
                'Are you sure you want to unassign yourself from this fixture?',
                async () => {
                    try {
                        await updateDoc(doc(db, FIXTURES_COLLECTION_PATH, matchId), {
                            assignedRef: null,
                            status: 'open',
                            updatedAt: serverTimestamp()
                        });
                        showStatus('warning', 'Unassigned successfully. Fixture is now open.');
                    } catch(e) {
                        console.error("Unassign failed:", e);
                        showStatus('danger', 'Unassign failed.');
                    }
                }
            );
        };

        window.adminUnassignReferee = async function(matchId) {
            if (userRole !== 'admin') return showStatus('danger', 'Admin rights required.');
            if (!isDbReady) return showStatus('danger', 'Database not connected.');

            showConfirmation(
                'Admin Clear Assignment', 
                'Are you sure you want to clear the referee assignment for this 11s fixture?',
                async () => {
                    try {
                        await updateDoc(doc(db, FIXTURES_COLLECTION_PATH, matchId), {
                            assignedRef: null,
                            status: 'open',
                            updatedAt: serverTimestamp()
                        });
                        showStatus('warning', 'Assignment cleared by admin.');
                    } catch(e) {
                        console.error("Admin Clear failed:", e);
                        showStatus('danger', 'Admin Clear failed.');
                    }
                }
            );
        };

        /** Master function to start the app logic. */
        function startApp() {
            initFirebase();
        }

        startApp();
    </script>
</body>
</html>
